<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario moderno</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header-form">
            <img class="logo" src="img/Logo Form.webp" alt="Logo de ejemplo">
            <h3>¡Regístrate!</h3>
        </div>
        <div class="buttons-social">
            <button class="google-btn">
                <picture>
                    <img src="img/Google Logo.webp" alt="Logo de google">
                </picture>
                <span>Regístrate con Google</span>
            </button>
            <button>
                <picture>
                    <img src="img/Logo twitter.png" alt="Logo de Twitter">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>ó...<hr>
        </div>
        <form action="" method="">
            <div class="name-username">
                <div class="inline-form">
                    <label for="name">Nombre</label>
                    <input type="text" placeholder="Nombre" id="name" required>
                </div>
                <div class="inline-form">
                    <label for="username">Apellido</label>
                    <input type="text" placeholder="Nombre de usuario" id="username" required>
                </div>                
            </div>
            <label for="email">Email</label>
            <input type="email" placeholder="johndoe@web.com" id="email">
            <label for="password">Contraseña</label>
            <input type="password" placeholder="6+ caracteres" id="password">            
            <div class="checkbox">
                <input type="checkbox" name="checkbox" id="terms">
                <label for="terms">Acepto los <a href="#">términos y condiciones de la web</a></label>
            </div>
            <button type="submit">¡Registrarme!</button>
        </form>
    </div>
</body>
</html>

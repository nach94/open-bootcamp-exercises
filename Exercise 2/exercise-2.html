<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <form action="/">
        <div>
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" placeholder="John Doe" required>
        </div>
        <div>
            <label for="edad">Edad</label>
            <input id="edad" type="number" placeholder="Edad" min="0" max="200" required>
        </div>
        <div>
            <label for="frase-favorita">Frase favorita</label>
            <textarea name="frase-favorita" id="frase-favorita" placeholder="Escribe tu frase favorita..."></textarea>
        </div>        
        <button type="reset">Resetear</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>

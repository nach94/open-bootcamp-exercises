<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Elementos multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="Doom Eternal - Wallpaper.jpg" width="1280" height="720" alt="Doom Eternal">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los videos</h1>
        <video src="Nunca te Rindas (asmv sub español).mp4" width="1280" height="720" type="video/mp4" controls autoplay muted loop></video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio src="Eminem - Respect The G.O.A.T. (2019).mp3" type="audio/mp3" controls autoplay loop></audio>
    </div>
</body>
</html>
